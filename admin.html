    <h1>ADD Products</h1>

        <input id="productBrand" type="text" placeholder="Product Brand" required>
        <input id="productName" type="text" placeholder="Product Name" required>
        <input id="productPrice" type="text" placeholder="Product Price" required>
        <input id="productImage" type="text" placeholder="Product Image" required>
